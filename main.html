<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">\
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="JS/main.js"></script>
</head>

<body>
    <div class="container" id="con">

        <div class="row">
            <div align="center" class="col-xs-12 col-lg-12 col-md-12"><img src="https://img00.deviantart.net/1fe5/i/2011/257/b/1/company_logo_design_idea_2_by_mancai-d49tpms.jpg" alt="Alternate" style='width:100%'></div>

        </div>
        &nbsp;
        &nbsp;
        <div class="row" >
            <div class="col-xs-12 col-md-12 col-lg-12" align="center">
                <form action="home.html" method="GET">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="Name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Your Name" required>
                        <small id="emailHelp" class="form-text text-muted">Enter Your Full Name.</small>
                    </div>
                    <div class="form-group">
                        <label for="number">Trader ID</label>
                        <input type="number" class="form-control" id="id" placeholder="Your Trade ID" min='11111' max='99999' required>
                    </div>
                    <div class="form-check">

                    </div>
                    <div align="center">
                        <button id="cool" type="submit" align="center" class="btn btn-danger" onclick="submitForm()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    &nbsp; &nbsp;
    <footer id="footerlogo" align="center">
        <Strong>Application By :</Strong>
        <br/>
        <img src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAQjAAAAJDRhN2FhNzkyLTc5MTktNDAxOS1hOTNmLWRkYWZlZTE5MDhkNg.png" class="img-rounded" alt="Cinque Terre" width="70" height="70">
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JS/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        function submitForm() {
            if (typeof(localStorage) != "undefined") {
                localStorage.name = document.getElementById("name").value;
                localStorage.id = document.getElementById("id").value;
                localStorage.blockSize=15;   
            }
            document.getElementById("form").submit();
            document.getElementById("name").value = null;
        }
       

    </script>

</body>

</html>
